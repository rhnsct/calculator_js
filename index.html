<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p class="result"></p>
                <p class="input">0</p>
            </div>

            
            
            <button class="clear operator" id="clear">C</button>
            <button class="divide operator" id="/">&#247</button>
            <button class="multiply operator" id="*">&#215</button>
            <button class="delete operator" id="delete">&#9003</button>
            
            
            
            <button class="seven" id="7">7</button>
            <button class="eight" id="8">8</button>
            <button class="nine" id="9">9</button>
            <button class="minus operator" id="-">-</button>
            

            <button class="four" id="4">4</button>
            <button class="five" id="5">5</button>
            <button class="six" id="6">6</button>
            <button class="plus operator" id="+">+</button>
            
            
            <button class="one" id="1">1</button>
            <button class="two" id="2">2</button>
            <button class="three" id="3">3</button>
            <button class="equal operator" id="=">=</button>

            <button class="zero" id="0">0</button>
            <button class="decimal" id=".">.</button>
            

        </div>
    </div>
</body>
</html>
