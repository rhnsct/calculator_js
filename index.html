<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p id="equate"></p>
                <p id="input">0</p>
            </div>

            <div class="numpad">
                <button onclick="respondClick(this.id)" class="clear operator" id="clear">C</button>
                <button onclick="respondClick(this.id)" class="divide operator" id="/">&#247</button>
                <button onclick="respondClick(this.id)" class="multiply operator" id="*">&#215</button>
                <button onclick="respondClick(this.id)" class="delete operator" id="delete">&#9003</button>
                
                <button onclick="respondClick(this.id)" class="seven" id="7">7</button>
                <button onclick="respondClick(this.id)" class="eight" id="8">8</button>
                <button onclick="respondClick(this.id)" class="nine" id="9">9</button>
                <button onclick="respondClick(this.id)" class="minus operator" id="-">-</button>

                <button onclick="respondClick(this.id)" class="four" id="4">4</button>
                <button onclick="respondClick(this.id)" class="five" id="5">5</button>
                <button onclick="respondClick(this.id)" class="six" id="6">6</button>
                <button onclick="respondClick(this.id)" class="plus operator" id="+">+</button>
                
                <button onclick="respondClick(this.id)" class="one" id="1">1</button>
                <button onclick="respondClick(this.id)" class="two" id="2">2</button>
                <button onclick="respondClick(this.id)" class="three" id="3">3</button>
                <button onclick="respondClick(this.id)" class="equal operator" id="=">=</button>

                <button onclick="respondClick(this.id)" class="zero" id="0">0</button>
                <button onclick="respondClick(this.id)" class="decimal" id=".">.</button>
            </div>
            
            
            

        </div>
    </div>
</body>
</html>
