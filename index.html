<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="digitDisplay" id="equate"></div>
                    
                <div class="digitDisplay"><div class="inputText" id="input">0</div></div>
            </div>

            <div class="numpad">
                <button onclick="respondClick(this.id)" class="buttonNorm clear operator" id="clear">C</button>
                <button onclick="respondClick(this.id)" class="buttonNorm divide operator" id="/">&#247</button>
                <button onclick="respondClick(this.id)" class="buttonNorm multiply operator" id="*">&#215</button>
                <button onclick="respondClick(this.id)" class="buttonNorm delete operator" id="delete">&#9003</button>
                
                <button onclick="respondClick(this.id)" class="buttonNorm seven" id="7">7</button>
                <button onclick="respondClick(this.id)" class="buttonNorm eight" id="8">8</button>
                <button onclick="respondClick(this.id)" class="buttonNorm nine" id="9">9</button>
                <button onclick="respondClick(this.id)" class="buttonNorm minus operator" id="-">-</button>

                <button onclick="respondClick(this.id)" class="buttonNorm four" id="4">4</button>
                <button onclick="respondClick(this.id)" class="buttonNorm five" id="5">5</button>
                <button onclick="respondClick(this.id)" class="buttonNorm six" id="6">6</button>
                <button onclick="respondClick(this.id)" class="buttonNorm plus operator" id="+">+</button>
                
                <button onclick="respondClick(this.id)" class="buttonNorm one" id="1">1</button>
                <button onclick="respondClick(this.id)" class="buttonNorm two" id="2">2</button>
                <button onclick="respondClick(this.id)" class="buttonNorm three" id="3">3</button>
                <button onclick="respondClick(this.id)" class="equal operator" id="=">=</button>

                <button onclick="respondClick(this.id)" class="zero" id="0">0</button>
                <button onclick="respondClick(this.id)" class="buttonNorm decimal" id=".">.</button>
            </div>
        </div>
    </div>
</body>
</html>
