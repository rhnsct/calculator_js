<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calc.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        
        
        <title>Calculator</title>
        
    </head>

    <body onresize="checkSize()">
        
        
        <div class="fullContainer">
            <img class="menu" src="menuIcon.svg" id="closed" onclick="respondToClick(this.id)" onmouseenter="respondHover(this.id)" onmouseleave="exitHover()" ondragstart="return false" ></img>
            <div class="menuInfo" id="info">
                <i class="fa fa-info-circle"></i>
                Memory of past 50 calculations.
            </div>
            <div class="cacheContain" >
                <div class="cache hideIt" id="cache">
                
                </div>
                <button class="clearLocal  hideIt" onclick="clearStorage()" id="clearMyHistory">Clear History</button>
            </div>
            
            <div class="main-container" ondragstart="return false">
                <div class="container1">
                    <div class="screen">
                        <div class="digitDisplay" id="equate"></div>
                        <div class="digitDisplay">
                            <div class="inputText" id="input" dir="rtl">0</div>
                        </div> 
                    </div>
                </div>
                <div class="container2">
                    <div class="grid">
                        <div class="item normal" style="grid-area: 1/1/2/2;"><button onclick="respondClick(this.id)" class="operator" id="clear">C</button></div>
                        <div class="item normal" style="grid-area: 1/2/2/3;"><button onclick="respondClick(this.id)" class="operator" id="/"><span class="operator special">&#247</span></button></div>
                        <div class="item normal" style="grid-area: 1/3/2/4;"><button onclick="respondClick(this.id)" class="operator" id="*"><span class="operator special">&#215</span></button></div>
                        <div class="item normal" style="grid-area: 1/4/2/5;"><button onclick="respondClick(this.id)" class="operator" id="delete"><i class="operator material-icons" style="font-size: clamp(40px, 4vmin, 50px); background-color: transparent; padding-right: 0.5vmin; padding-top: 0.1vmin; @media screen and max-width: 920px{ @media screen and (orientation:portrait) { *{font-size: clamp(10px, 20vmin, 50px);}}}" >&#xe14a;</i></button></div>
                        <div class="item normal" style="grid-area: 2/1/3/2;"><button onclick="respondClick(this.id)" class="digit" id="7">7</button></div>
                        <div class="item normal" style="grid-area: 2/2/3/3;"><button onclick="respondClick(this.id)" class="digit" id="8">8</button></div>
                        <div class="item normal" style="grid-area: 2/3/3/4;"><button onclick="respondClick(this.id)" class="digit" id="9">9</button></div>
                        <div class="item normal" style="grid-area: 2/4/3/5;"><button onclick="respondClick(this.id)" class="operator" id="-"><span class="operator special">-</span></button></div>
                        <div class="item normal" style="grid-area: 3/1/4/2;"><button onclick="respondClick(this.id)" class="digit" id="4">4</button></div>
                        <div class="item normal" style="grid-area: 3/2/4/3;"><button onclick="respondClick(this.id)" class="digit" id="5">5</button></div>
                        <div class="item normal" style="grid-area: 3/3/4/4;"><button onclick="respondClick(this.id)" class="digit" id="6">6</button></div>
                        <div class="item normal" style="grid-area: 3/4/4/5;"><button onclick="respondClick(this.id)" class="operator" id="+"><span class="operator special">+</span></button></div>
                        <div class="item normal" style="grid-area: 4/1/5/2;"><button onclick="respondClick(this.id)" class="digit" id="1">1</button></div>
                        <div class="item normal" style="grid-area: 4/2/5/3;"><button onclick="respondClick(this.id)" class="digit" id="2">2</button></div>
                        <div class="item normal" style="grid-area: 4/3/5/4;"><button onclick="respondClick(this.id)" class="digit" id="3">3</button></div>
                        <div class="item double" style="grid-area: 4/4/6/5;"><button onclick="respondClick(this.id)" class="operator equal" id="=">=</button></div>
                        <div class="item double" style="grid-area: 5/1/6/3;"><button onclick="respondClick(this.id)" class="digit" id="0">0</button></div>
                        <div class="item normal" style="grid-area: 5/3/6/4;"><button onclick="respondClick(this.id)" class="digit" id=".">.</button></div>
                    </div>
                </div>
            </div>

        </div>
        
    </body>
    
    <script src="memory.js"></script>
    <script src="styleMenu.js"></script>
</html>
